<div class="row product-details" *ngIf="employeeData" style="margin: 20px 0;">
  <div class="col-sm-6">
    <div class="details" style="border: 1px solid #ddd; padding: 20px; border-radius: 5px; background-color: #f9f9f9;">
      <h1 style="font-size: 24px; margin-bottom: 10px;">Employee Name: {{ employeeData.name }}</h1>
      <h3 style="font-size: 20px; margin-bottom: 10px;">Age: {{ employeeData.age }}</h3>
      <h3 style="font-size: 20px; margin-bottom: 10px;">ID: {{ employeeData.id }}</h3>
    </div>
  </div>
</div>
