<div class="add-product" style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
    <h1 style="text-align: center; margin-bottom: 20px;">Add New Product</h1>
    <p class="msg-p" style="text-align: center; color: #555;">{{showMsgDiv | lowercase}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="addEmployees(addProduct)">
        <div style="margin-bottom: 15px;">
            <input type="text" name="name" class="form-input" placeholder="Enter Employee Name" ngModel style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <input type="number" name="age" class="form-input" placeholder="Enter Employee Age" ngModel style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button class="form-button" type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Product</button>
    </form>
</div>
